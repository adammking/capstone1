{% extends 'base.html' %}
{% block title %} Question {{question_num +1}} {% endblock %}




{% block content %}

<h1>{{question}}</h1>

<form action="/crisis/answers" method="POST">
    {% for itm in choices %}
    <input id="choice" type="radio" name="answer" value="{{itm}}">{{itm}}</input>
    {% endfor %}
    <button>Submit</button>
</form>


{% endblock %}
